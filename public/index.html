<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Тест Tailwind CSS</title>
		<link rel="stylesheet" href="./dist/output.css" />
	</head>
	<body>
		<div class="container">
			<header
				class="flex justify-center items-center pb-[33px] pt-[33px] relative"
			>
				<div class="header__center w-[1140px]">
					<div class="header__top flex justify-between items-center">
						<div
							class="header__menuLogo flex gap-[35px] justify-center items-center"
						>
							<svg class="icon js-menuIcon w-[31px] h-[26px] cursor-pointer">
								<use
									xlink:href="./assets/icons/sprite/symbol-defs.svg#icon-menu"
								></use>
							</svg>

							<div
								class="header__mail flex gap-[9px] justify-center items-center"
							>
								<a
									href="mailto:mail@htmlacademy.ru"
									class="cursor-pointer flex gap-[9px] justify-center items-center"
								>
									<svg class="icon w-[31px] h-[26px]">
										<use
											xlink:href="./assets/icons/sprite/symbol-defs.svg#icon-email"
										></use>
									</svg>
									<span>test@gmail.com</span></a
								>
							</div>
						</div>

						<div
							class="header__socialContacts flex gap-[26px] justify-center items-center"
						>
							<div
								class="header__social flex gap-[15px] justify-center items-center"
							>
								<svg class="icon w-[31px] h-[26px] fill-">
									<use
										xlink:href="./assets/icons/sprite/symbol-defs.svg#icon-viber"
									></use>
								</svg>
								<svg class="icon w-[31px] h-[26px] fill-">
									<use
										xlink:href="./assets/icons/sprite/symbol-defs.svg#icon-Vector"
									></use>
								</svg>
							</div>
							<div class="header__phone text-right">
								<div
									class="header__contacts flex gap-[10px] justify-center items-center"
								>
									<a
										href="tel:0 800 000 00 00"
										class="flex gap-[10px] justify-center items-center"
									>
										<svg class="icon w-[14px] h-[14px] fill-">
											<use
												xlink:href="./assets/icons/sprite/symbol-defs.svg#icon-phone"
											></use>
										</svg>

										<span>0 800 000 00 00</span></a
									>
								</div>

								<a
									href="mailto:"
									class="font-futura text-[14px] text-[#ff540e] underline"
									>перезвонить мне</a
								>
							</div>
						</div>
					</div>
				</div>

				<div
					class="header__menuDesktop js-menu flex justify-around items-center h-0 w-full transition-height duration-1000 bg-opacity-[98%] overflow-hidden bg-white absolute top-[100%] left-0 z-10"
				>
					<span class="header__menu--option">Категории</span
					><span class="header__menu--option">Блог</span
					><span class="header__menu--option">Тарифы</span
					><span class="header__menu--option">О компании</span
					><span class="header__menu--option">Контакты</span
					><span class="header__menu--option">Вакансии</span>
				</div>
			</header>

			<main class="relative">
				<div
					class="section__main flex justify-center items-start bg-[url('../assets/images/GroupTop.jpg')] w-[100%] bg-no-repeat"
				>
					<div class="section__center w-[1140px]">
						<h1
							class="text-left textWhite font-futura font text-[64px] leading-[85px] w-[620px] pt-[12%] pb-[35px]"
						>
							Грузоперевозки
							<span class="textColor font-futura font-bold text-[72px]"
								>в Киеве и России</span
							>
						</h1>
						<p
							class="textWhite text-[22px] w-[526px] font-medium leading-[25px] mb-[35px]"
						>
							Доставим малогабаритный и крупногабаритный груз от 50 кг по Киеву
							и Украине по цене ниже рыночной на 7-9%
						</p>
						<button
							type="submit"
							class="bg-[#ff540e] text-white pl-[30px] pr-[30px] pt-[15px] pb-[15px] mb-[11%] rounded-[10px] flex gap-[18px] justify-center items-center click"
						>
							<svg class="icon js-menuIcon w-[31px] h-[26px] cursor-pointer">
								<use
									xlink:href="./assets/icons/sprite/symbol-defs.svg#icon-calc"
								></use>
							</svg>

							Рассчитать стоимость
						</button>

						<div
							class="main__central w-[100%] flex justify-center items-center gap-[30px]"
						>
							<button
								type="submit"
								class="js-btnActive text-white pl-[30px] pr-[30px] pt-[15px] pb-[15px] rounded-[10px] flex gap-[18px] justify-center items-center click w-[17%]"
							>
								Переезды
							</button>

							<button
								type="submit"
								class="js-btnNoActive text-white pl-[30px] pr-[30px] pt-[15px] pb-[15px] rounded-[10px] flex gap-[18px] justify-center items-center click w-[17%]"
							>
								Пепревозка
							</button>

							<button
								type="submit"
								class="js-btnNoActive text-white pl-[30px] pr-[30px] pt-[15px] pb-[15px] rounded-[10px] flex gap-[18px] justify-center items-center click w-[17%]"
							>
								Услуги
							</button>
						</div>

						<!-- the btn 5t and 7t -->
						<button
							type="submit"
							class="bg-[#ff540e] text-white pl-[15px] text-[14px] pr-[15px] pt-[9px] pb-[9px] rounded-[5px] flex gap-[18px] justify-center items-center click absolute top-[40%] left-[48.5%]"
						>
							До 7 Тонн
						</button>

						<button
							type="submit"
							class="bg-[#ff540e] text-white pl-[15px] text-[14px] pr-[15px] pt-[9px] pb-[9px] rounded-[5px] flex gap-[18px] justify-center items-center click absolute top-[43.5%] left-[86.6%]"
						>
							До 1 Тонны
						</button>

						<!-- section cards -->
						<div
							class="main__cards flex justify-center items-center gap-[30px] translate-y-10"
						>
							<div
								class="card rounded-[10px] bg-white pt-[15px] pl-[20px] w-[354px] relative h-[180px] overflow-hidden"
							>
								<img
									class="absolute top-0 right-0 translate-y-[-10%] w-[213px]"
									src="./assets/images/apartment_move/apartment_move.png"
									alt=""
								/>
								<span
									class="inline-block text-[26px] leading-[29px] relative z-10 w-[125px]"
									text-[#323232]
								>
									Квартирный переезд.</span
								>
							</div>
							<div
								class="card rounded-[10px] bg-white pt-[15px] pl-[20px] pr-[15px] w-[354px] h-[180px] overflow-hidden flex justify-center items-start"
							>
								<span
									class="inline-block text-[26px] leading-[29px] relative z-10 w-[125px]"
									text-[#323232]
								>
									Офисный переезд</span
								>
								<img
									class="translate-y-[-3%]"
									src="./assets/images/office_move.png"
									alt=""
								/>
							</div>
							<div
								class="card rounded-[10px] bg-white pt-[15px] pl-[20px] pr-[15px] w-[354px] h-[180px] overflow-hidden flex justify-center items-start"
							>
								<span
									class="inline-block text-[26px] leading-[29px] relative z-10 w-[125px]"
									text-[#323232]
								>
									Дачный переезд</span
								>
								<img
									class="w-[190px] h-[150px]"
									src="./assets/images/summer_cottage_move.png"
									alt=""
								/>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="flex justify-center items-center"></footer>
		</div>
		<script src="../src/js/main.js"></script>
		<script type="module" src="../src/js/components/button.js"></script>
	</body>
</html>
